indexpage:
  lead: Il plug-in NetApp Element per VMware vCenter Server mette a disposizione un
    plug-in per l'interfaccia di VMware vSphere che ti permette di gestire e monitorare
    i cluster di storage con software NetApp Element. È possibile utilizzare questo
    sito di documentazione per saperne di più e utilizzare il plug-in. Questo sito
    della documentazione riguarda il plug-in di elementi remoto per vCenter 5,0 e
    versioni successive e il plug-in di elementi locale per vCenter 4,6 e 4,10.
